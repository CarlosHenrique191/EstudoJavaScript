<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Pratica aula 11</title>
</head>
<body>
    <style>
        body {
            font: normal 22px Courier;
        }
        h5 {
            margin-bottom: 10px;
        }
    </style>
    <h1>Nacionalidade</h1>
    <h5>Qual é a sua nacionalidade ?</h5>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="confirmar" onclick="nacionalidade()">
    <div id="nac"></div>
    <script>
        function nacionalidade() {
            var atNac = window.document.querySelector('input#txtnac')
            var atDivNac = window.document.querySelector('div#nac')
            if(atNac.value.toUpperCase() == 'BRASIL') {
                atDivNac.innerHTML = '<p>Seu pais é : ' + atNac.value + '</p>'
                atDivNac.innerHTML += 'Sua nacionalidade é : Brasileiro(a)'
            }else{
                atDivNac.innerHTML = '<p>Seu pais é : ' + atNac.value + '</p>'
                atDivNac.innerHTML += 'Sua nacionalidade é : Estrangeiro(a)'
            }
        }
    </script>
</body>
</html>
